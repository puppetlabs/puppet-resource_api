sudo: false
language: ruby
bundler_args: "--without development"
script:
  - echo travis_fold:start:DEBUG
  - cat Gemfile.lock
  - bundle list
  - echo travis_fold:end:DEBUG
  - COVERAGE=yes bundle exec rake $CHECK
cache: bundler
matrix:
  include:
    - rvm: 2.4.1
      env: PUPPET_GEM_VERSION='~> 5'
    - rvm: jruby-1.7.26
      env: PUPPET_GEM_VERSION='~> 5' JRUBY_OPTS="--debug"
    - rvm: jruby-9.1.9.0
      env: PUPPET_GEM_VERSION='~> 5' JRUBY_OPTS="--debug"
    - rvm: 2.4.1
      env: CHECK=rubocop
    - rvm: 2.4.1
      env: PUPPET_GEM_VERSION='~> 5.0.0'
    - rvm: 2.1.9
      env: PUPPET_GEM_VERSION='~> 4'
    - rvm: 2.1.9
      env: PUPPET_GEM_VERSION='~> 4.9.0'
    - rvm: 2.1.9
      env: PUPPET_GEM_VERSION='~> 4.8.0'
    - rvm: 2.1.9
      env: PUPPET_GEM_VERSION='~> 4.7.0'
    - rvm: 2.4.1
      env: CHECK=license_finder
      bundler_args: ""
notifications:
  hipchat:
    rooms:
      secure: 
    template:
    - '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}
      (<a href="%{build_url}">Details</a> | <a href="%{compare_url}">PR/Diff</a>)'
    format: html
